    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>EYE | Products</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="font-jost">
    <header>
      <div class="container">
        <div class="flex items-center justify-between py-4 2xl:px-40px">
          <img src="logo/EyeGlass.svg" alt="EyeGlass" />
          <div class="flex hidden gap-10 gap-7 text-[#383838] lg:block xl:flex">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Products</a>
            <a href="#">Features</a>
            <a href="#">Reviews</a>
            <a href="#">Contuct Us</a>
          </div>
          <div class="hidden gap-2 lg:block lg:flex">
            <img src="content/addtocard.svg" alt="addtocard" />
            <img src="content/profile.svg" alt="profile" />
          </div>
          <div class="space-y-1.5 lg:hidden">
            <span class="block h-0.5 w-7 bg-black"></span>
            <span class="block h-0.5 w-7 bg-black"></span>
            <span class="block h-0.5 w-7 bg-black"></span>

        </div>
      </div>

    <!-- Hero Section Start -->
    <section class="bg-[#EAEAEA] pt-10 2xl:px-48 ">
      <div class="container">
        <div
          class="grid grid-cols-1 items-center gap-x-4 gap-y-12 lg:grid lg:grid-cols-2 lg:px-20"
        >
          <div class="">
            <h1 class="text-w-c w-[100%] text-[36px] font-bold leading-[1.2] 2xl:text-[42px]">
              Personalized Eyeglass <br />
              Shopping
            </h1>
            <button
              class="bg-w-c mt-4 flex items-center gap-2 rounded-md px-3.5 py-2 text-white 2xl:py-3.5 2xl:px-10"
            >
              <img src="content/whiteadd.svg" alt="Buy Now" />Buy Now
            </button>
          </div>
          <div class="mx-auto">
            <img src="hero/hero.svg" alt="Hero" class="w-[340px] 2xl:w-[100%] 2xl:h-[100%]" />
            <!-- <div class="">
              <span
                class="z-0 block h-44 w-44 rounded-full text-yellow-500"
              ></span> -->
            </div>
            <!-- <div class="flex flex-col gap-2">
              <span class="block bg-[#919191]"></span>
              <span class="block bg-[#919191]"></span>
              <span class="block bg-[#919191]"></span>
            </div> -->
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->

    <!-- User Items Section Start -->

    <section class="pt-4 ">
      <div class="container">
        <div class="flex items-center flex-col gap-5 lg:grid grid-cols-4  mt-[-60px]">
          <div class="w-[100%] border-b-2 border-[#ddd] lg:border-none">
          <div class="flex flex-col items-center">
            <div class="bg-[#FED29C]  py-5 px-5 items-center rounded-full">
            <img src="content/search.svg" alt="search"></div>
            <div class="text-center leading-[1.2]">
              <h4 class="text-[20px] font-bold">Search you sunglases</h4>
              <p class="mb-3 text-[16px] font-normal">Shop Stylish Eyewear Now</p>
            </div>
          </div>
          </div>

          <div class="w-[100%] border-b-2 border-[#ddd] lg:border-none">
          <div class="flex flex-col items-center">
            <div class="bg-[#FED29C]  py-5 px-5 items-center rounded-full">
              <img src="content/search.svg" alt="search">
            </div>
            <div class="text-center leading-[1.2]">
              <h4 class="text-[20px] font-bold">Select Sunglass</h4>
              <p class="mb-3 text-[16px] font-normal">Shade Your Style</p>
            </div>
          </div>
        </div>

        <div class="w-[100%] border-b-2 border-[#ddd] lg:border-none">

            <div class="bg-[#FED29C]  py-6 px-5 items-center rounded-full">
            <img src="content/payment.svg" alt="paymentcard" >
          </div>
            <div class="text-center leading-[1.2]">
              <h4 class="text-[20px] font-bold">Make Payment</h4>
              <p class="mb-3 text-[16px] font-normal">Securely Checkout Now</p>
            </div>
          </div>
        </div>

        <div class="">
          <div class="flex flex-col items-center">
          <div class="bg-[#FED29C]  py-6 px-5 items-center rounded-full">
            <img src="content/delivery.svg" alt="product"">
          </div>
            <div class="text-center leading-[1.2]">
              <h4 class="text-[20px] font-bold">Received Product</h4>
              <p class="mb-3 text-[16px] font-normal">See the World Clearly</p>
